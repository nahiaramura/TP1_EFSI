<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>

    <div class="container registro">
        <form method="post" id="Registrarseform" onsubmit="return validarForm();">
            <div class="form-group margin">
                <label for="nombre">Ingrese su nombre completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introducir nombre" minlength="3" maxlength="100">
            </div>
            <div class="form-group margin">
                <label for="mail">Ingrese su email:</label>
                <input type="email" class="form-control" id="mail" name="mail" placeholder="Introducir email">
            </div>
            <div class="form-group margin">
                <label for="contraseña">Ingrese su contraseña:</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Introducir contraseña" minlength="8" maxlength="100">
            </div>
            <div class="form-group margin">
                <label for="confirmar_contraseña">Repita su contraseña:</label>
                <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Repetir contraseña" minlength="8" maxlength="100">
            </div>
            
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
